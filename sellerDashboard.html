<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <a href="./buyerHomePage.html" class="logo">
                    <img src="https://media.istockphoto.com/id/1332607862/vector/car-rental-logo-template-design.jpg?s=612x612&w=0&k=20&c=Z7HXnGff9rQIvLWgrYT0E8oge2NMlLg5v0ZB1dCe4zM=" alt="RentO Logo" />
                </a>

                <nav class="nav">
                    <ul class="nav__list">
                        <li><a href="./sellerDashboard.html" class="nav__link">Dashboard</a></li>
                        <li><a href="./sellerListings.html" class="nav__link">My Listings</a></li>

                        <li><a href="./messaging.html" class="nav__link">Messages</a></li>

                </nav>

                <div class="header__profile">
                    <a href="userDashboard.html" class="profile__link">
                        <img src="https://photosking.net/wp-content/uploads/2024/05/no-dp-pic_23.webp" alt="Profile" class="profile__icon" />

                    <span class="nav-toggle__bar"></span>

        </div>

    <main class="dashboard">
        <div class="container">
            <h1 class="dashboard__title">My Biddings</h1>
            
            <div class="bid-filter">

                <button id="showInactiveBids" class="btn btn--secondary">Inactive Bids</button>
            </div>

            <div id="bidsContainer" class="bids-container">
            </div>
        </div>
    </main>
