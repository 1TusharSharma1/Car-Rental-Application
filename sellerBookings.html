<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Bookings & Analytics | RentO</title>
  <link rel="stylesheet" href="styles/sellerBookings.css" />
  <!-- Load database and page scripts (make sure db.js loads first) -->
  <script src="js/db.js" defer></script>
  <script src="js/sellerBookings.js" defer></script>
</head>
<body>
  <!-- Header with consistent navbar -->
  <header class="header">
    <div class="container">
      <div class="header__content">
        <a href="sellerDashboard.html" class="logo">
          <img src="https://media.istockphoto.com/id/1332607862/vector/car-rental-logo-template-design.jpg?s=612x612&w=0&k=20&c=Z7HXnGff9rQIvLWgrYT0E8oge2NMlLg5v0ZB1dCe4zM=" alt="RentO Logo">
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li><a href="sellerDashboard.html" class="nav__link">Dashboard</a></li>
            <li><a href="sellerBookings.html" class="nav__link">Bookings</a></li>
            <li><a href="#" class="nav__link">Support</a></li>
          </ul>
        </nav>
        <div class="header__profile">
          <a href="userDashboard.html" class="profile__link">
            <img src="https://photosking.net/wp-content/uploads/2024/05/no-dp-pic_23.webp" alt="User Profile" class="profile__icon">
            <span class="profile__text">Profile</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="dashboard">
    <div class="container">
      <h1>Seller Bookings & Analytics</h1>
      <section class="analytics">
        <div class="analytics-card" id="totalVehicles">Loading vehicles...</div>
        <div class="analytics-card" id="totalBookings">Loading bookings...</div>
        <div class="analytics-card" id="upcomingBookings">Loading upcoming...</div>
        <div class="analytics-card" id="completedBookings">Loading completed...</div>
      </section>
      <section class="bookings">
        <h2>Your Bookings</h2>
        <div id="bookingsContainer" class="bookings-container">
        </div>
      </section>
    </div>
  </main>
</body>
</html>
