<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Conversation | RentO</title>
  <link rel="stylesheet" href="styles/chat.css">
  <script src="js/db.js" ></script>
  <script src="js/chat.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <a href="#" class="logo">
          <img src="https://media.istockphoto.com/id/1332607862/vector/car-rental-logo-template-design.jpg?s=612x612&w=0&k=20&c=Z7HXnGff9rQIvLWgrYT0E8oge2NMlLg5v0ZB1dCe4zM=" alt="RentO Logo">
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li><a href="buyerHomePage.html" class="nav__link">Browse Cars</a></li>
            <li><a href="conversations.html" class="nav__link">Messaging</a></li>

          </ul>
        </nav>
        <div class="header__profile">
          <a href="userDashboard.html" class="profile__link">
            <img src="https://photosking.net/wp-content/uploads/2024/05/no-dp-pic_23.webp" alt="User Profile" class="profile__icon">
            <span class="profile__text">Profile</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="chat">
    <div class="container chat-container">
      <div class="chat-header" id="chatHeader">
      </div>
      <div class="messages-container" id="messagesContainer">
      </div>
      <form id="messageForm" class="message-form">
        <input type="text" id="messageInput" placeholder="Type your message..." required>
        <button type="submit" class="btn btn--primary">Send</button>
      </form>
    </div>
  </main>
</body>
</html>
