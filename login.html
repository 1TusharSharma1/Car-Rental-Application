<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup</title>
  <link rel="stylesheet" href="styles/auth.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="js/db.js"></script>
  <script src="js/auth.js"></script>

</head>
<body>
  <div class="auth-container">


    <form id="login-form" class="auth-form">
      <h1 class="auth-title">Login</h1>
      <input type="email" id="loginEmail" class="auth-input" placeholder="Enter Email" required />
      <input type="password" id="loginPassword" class="auth-input" placeholder="Enter Password" required />
      <button type="submit" class="auth-button">Login</button>
      <p class="auth-text">New here? <a id="goToSignUp" href="#" class="auth-link">Sign Up</a></p>
    </form>

    <form id="buyer-signup-form" class="auth-form hidden">
      <h1 class="auth-title">Sign Up as Buyer</h1>
      <input type="email" id="signUpEmail" class="auth-input" placeholder="Enter Email" required />
      <input type="text" id="signUpUsername" class="auth-input" placeholder="Enter Full Name" required />
      <input type="password" id="signUpPassword" class="auth-input" placeholder="Enter Password" required />
      <input type="password" id="confirmedSignUpPassword" class="auth-input" placeholder="Confirm Password" required />
      <button type="submit" class="auth-button">Sign Up</button>
      <p class="auth-text">Already have an account? <a id="goToLogin" href="#" class="auth-link">Login</a></p>
      <p class="auth-text">Want to rent out your car? <a href="signupSeller.html" class="auth-link">Become a Seller</a></p>
    </form>

  </div>
</body>
</html>
